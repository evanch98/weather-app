<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="js-file.js" defer></script>
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="formContainer">
      <form>
        <input type="search" name="search" id="search" placeholder="New York">
        <button type="button">Search</button>
      </form>
    </div>
		<div class="weather">
			<div class="cityContainer">
				<p class="city"></p>
			</div>
			<div class="tempContainer">
				<svg style="width:24px;height:24px" viewBox="0 0 24 24">
					<path fill="currentColor" d="M15 13V5A3 3 0 0 0 9 5V13A5 5 0 1 0 15 13M12 4A1 1 0 0 1 13 5V8H11V5A1 1 0 0 1 12 4Z" />
				</svg>
				<p class="temp"></p>
			</div>
			<div class="highLow">
				<div class="high">
					<p class="tempMax"></p>
				</div>
				<div class="low">
					<p class="tempMin"></p>
				</div>
			</div>
			<div class="feelContainer">
				<p class="feels"></p>
			</div>
			<div class="humidContainer">
				<p class="humid"></p>
			</div>
			<div class="speedContainer">
				<p class="speed"></p>
			</div>
			<div class="pressureContainer">
				<p class="pressure"></p>
			</div>
		</div>
  </div>
</body>
</html>
