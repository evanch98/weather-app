<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="js-file.js" defer></script>
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="formContainer">
      <form>
        <input type="search" name="search" id="search" placeholder="New York">
        <button type="button">
					<svg style="width:24px;height:24px" viewBox="0 0 24 24">
						<path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
					</svg>
				</button>
      </form>
    </div>
		<div class="weather">
			<div class="cityContainer">
				<p class="city"></p>
			</div>
			<div class="tempContainer">
				<svg style="width:24px;height:24px" viewBox="0 0 24 24">
					<path fill="currentColor" d="M15 13V5A3 3 0 0 0 9 5V13A5 5 0 1 0 15 13M12 4A1 1 0 0 1 13 5V8H11V5A1 1 0 0 1 12 4Z" />
				</svg>
				<p class="temp"></p>
			</div>
			<div class="highLow">
				<div class="high">
					<p class="tempMax"></p>
				</div>
				<div class="low">
					<p class="tempMin"></p>
				</div>
			</div>
			<div class="feelContainer">
				<p class="feels"></p>
			</div>
			<div class="humidContainer">
				<p class="humid"></p>
			</div>
			<div class="speedContainer">
				<p class="speed"></p>
			</div>
			<div class="pressureContainer">
				<p class="pressure"></p>
			</div>
		</div>
  </div>
</body>
</html>
